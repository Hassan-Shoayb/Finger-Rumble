<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
<script src="webcam.js"></script>
<script src="rps-dataset.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="#">Hand Gesture Combat</a>
        </div>
      </nav>

	<div>
		<div class="container-md p-2">
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>
		</div>
	</div>

    <div class="container-md">
    <button type="button" class="btn btn-primary" id="0" onclick="handleButton(this)" >Rock</button>
	<button type="button" class="btn btn-primary" id="1" onclick="handleButton(this)" >Paper</button>
	<button type="button" class="btn btn-primary" id="2" onclick="handleButton(this)" >Scissors</button>
	<button type="button" class="btn btn-primary" id="3" onclick="handleButton(this)" >Spock</button>
	<button type="button" class="btn btn-primary" id="4" onclick="handleButton(this)" >Lizard</button>

    <div id="rocksamples" class="h6 pt-2">Rock Samples:</div>
	<div id="papersamples" class="h6 pb-1">Paper Samples:</div>
	<div id="scissorssamples" class="h6 pb-1">Scissors Samples:</div>
	<div id="spocksamples" class="h6 pb-1">Spock Samples:</div>
	<div id="lizardsamples" class="h6 pb-1">Lizard Samples:</div>
	
    
    <button type="button" class="btn btn-warning" id="train" onclick="doTraining()" >Train Network</button>
	<div id="dummy" class="h6">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end. <br> Once you are happy with your model, click 'Download Model' to save the model to your local disk.</div>
	<button type="button" class="btn btn-success" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
	<button type="button" class="btn btn-danger" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
    <button type="button" class="btn btn-secondary" id="saveModel" onclick="saveModel()" >Download Model</button>
	<div id="prediction" class="h5"></div>

    </div>
	</body>

<script src="index.js"></script>
</html>
